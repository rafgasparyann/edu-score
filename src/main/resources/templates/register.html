<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Գրանցվել</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1a73e8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #155ab6;
        }

        .link {
            margin-top: 10px;
            display: block;
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Գրանցվել</h2>
    <form>
        <input type="text" placeholder="Անուն Ազգանուն" required>
        <input type="email" placeholder="Էլ․ փոստ" required>
        <input type="password" placeholder="Գաղտնաբառ" required>
        <input type="password" placeholder="Հաստատել գաղտնաբառը" required>
        <button type="submit">Գրանցվել</button>
    </form>
    <a href="/login" class="link">Արդեն գրանցվա՞ծ եք։ Մուտք գործել</a>
</div>

</body>
</html>
