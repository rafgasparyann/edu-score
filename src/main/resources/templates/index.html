<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ԵԻՊՔ ԹԵՍՏԱՅԻՆ ՀԱՄԱԿԱՐԳ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1a73e8;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ԲԱՐԻ ԳԱԼՈՒՍՏ ՔՈԼԵՋԻ ԹԵՍՏԱՅԻՆ ՀԱՄԱԿԱՐԳ</h1>
    <p>Սկսեք թեստի հանձնումը կամ հեշտությամբ ստուգեք ձեր արդյունքները</p>
    <button th:onclick="@{/test}">ՍԿՍԵԼ</button>
</div>

</body>
</html>
