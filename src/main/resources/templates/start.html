<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Սկսել</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1a73e8;
        }

        .btn-group a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-group a:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Անհրաժեշտ է մուտք գործել</h2>
    <div class="btn-group">
        <a th:href="@{/login}">Մուտք գործել</a>
        <a th:href="@{/register}">Գրանցվել</a>
    </div>
</div>

</body>
</html>
